<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>新增、编辑客户</title>
</head>
<body>
<form th:action="@{/save}" method="post">

    <div th:if="${isAdd} == false">
        <label>id</label>
        <input type="text" name="id" readonly="readonly" th:field="${user.id}" />
    </div>
    <div>
        <label>username</label>
        <input type="text" name="username" th:field="${user.username}" />
    </div>
    <div>
        <label>password</label>
        <input type="text" name="password" th:field="${user.password}" />
    </div>

    <div>
        <input type="submit" value="提交" />
    </div>
</form>
</body>
</html>
